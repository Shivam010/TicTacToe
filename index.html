<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="ShivamRathore">
        <title>Tic Tac Toe | Game</title>
        <link rel=icon href="images/icon.png" >
        <link type="text/css" href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/script.js" ></script>
    </head>
    
    <body>
        <center>
            <div id="block">
                <p id="heading">Tic Tac Toe</p>
                <p id="tag">Human vs Artificial Intelligence</p>
                <div id="mainbox">
                        <div id="b0" class="box">
                            <div class="content"></div>
                        </div>
                        <div id="b1" class="box">
                            <div class="content"></div>
                        </div>
                        <div id="b2" class="box">
                            <div class="content"></div>
                        </div>
                    <div id="box2">
                        <div id="b3" class="box">
                            <div class="content"></div>
                        </div>
                        <div id="b4" class="box">
                            <div class="content"></div>
                        </div>
                        <div id="b5" class="box">
                            <div class="content"></div>
                        </div>
                    </div>
                    <div id="box2">
                        <div id="b6" class="box">
                            <div class="content last"></div>
                        </div>
                        <div id="b7" class="box">
                            <div class="content last"></div>
                        </div>
                        <div id="b8" class="box">
                            <div class="content last"></div>
                        </div>
                    </div>
                    <div id="guide">* Your Turn First</div>
                </div>
                <div id="statement">
<!--                    You Loss-->
<!--                    Match Draw-->
<!--                    You Won-->
                </div>
                <input type="button" value="Restart" id="replay">
                <hr>
                <div id="par">
                    Created By Shivam Rathore<br>
                    But Changes and improvements are more than welcome<br>
                    Feel free to fork and pull a request on <a href="https://github.com/Shivam010/TicTacToe"><u>GITHUB</u></a>
                </div>
                <center>
                    <footer>
                        &copy; 2017 &bull; <a href="http://fb.com/shivam.rathore010">Shivam Rathore</a>
                    </footer>
                </center>
            </div>
        </center>
    </body>
</html>
